<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experiments - Sentience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  </head>
  <body>
    <section class="Stage">
      <div class="Object">
      </div>
    </section>
    <script type="text/ecmascript-6">

    const elObject = document.querySelector('.Object');
    const FRICTION = 10;
    let lastScrollY = null;
    let targetPosition = null;
    let currentPosition = null;

    const redraw = () => {
      lastScrollY = window.scrollY;
      targetPosition = lastScrollY;

      if (!currentPosition) {
        currentPosition = targetPosition;
      }

      currentPosition += (targetPosition - currentPosition) * 1 / FRICTION;

      elObject.style.transform = `translate3d(0, ${ currentPosition }px, 0)`;
      window.requestAnimationFrame(redraw);
    };

    window.requestAnimationFrame(redraw);
    </script>

    <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 200%;
    }

    body {
      background-color: rgba(250, 248, 246, 1);
    }

    .Stage {
      margin: 0 auto;
      padding: 20% 0;
      width: 400px;
    }

    .Object {
      margin: 0 auto;
      display: block;
      background-color: rgba(40, 40, 40, .0);
      box-shadow: 0px 0px 2rem rgba(0, 0, 0, .3);
      border-radius: 1rem;

      height: 200px;
      width: 200px;
    }
    </style>
  </body>
</html>
